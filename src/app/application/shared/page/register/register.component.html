<!-- component -->
<div class="bg-gray-100 flex justify-center items-center h-screen">
  <!-- Left: Image -->
  <div class="w-1/2 h-screen hidden lg:block">
    <img
      src="/imagenLogin.jpeg"
      alt="Placeholder Image"
      class="object-cover w-full h-full"
    />
  </div>
  <!-- Right: Login Form -->
  <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
    <h1 class="text-2xl font-semibold mb-4">Registrate Gratis</h1>
    <form (ngSubmit)="registerSubmit()" [formGroup]="registerForm">
      <!-- FullName Input -->
      <div class="mb-4">
        <label for="name" class="block text-gray-600">Nombre Completo</label>
        <input
          type="text"
          id="name"
          name="name"
          class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
          autocomplete="off"
          formControlName="full_name"
        />
      </div>
      <!-- Username Input -->
      <div class="mb-4">
        <label for="email" class="block text-gray-600">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
          autocomplete="off"
          formControlName="email"
        />
      </div>
      <!-- Password Input -->
      <div class="mb-4">
        <label for="password" class="block text-gray-600">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
          autocomplete="off"
          formControlName="password"
        />
      </div>
      <!-- Forgot Password Link -->
      <div class="mb-6 flex justify-between text-blue-500">
        <a href="#" class="hover:underline">¿Te olvidaste tu contraseña?</a>
        <a routerLink="/login" class="hover:underline">¿Ya tienes cuenta?</a>
      </div>
      <!-- Login Button -->
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full"
      >
        Accept
      </button>
    </form>
  </div>
</div>
