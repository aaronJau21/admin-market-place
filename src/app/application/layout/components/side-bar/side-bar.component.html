<div class="relative bg-gray-50 dark:bg-slate-900 h-screen pattern">
  <nav
    class="z-20 flex shrink-0 grow-0 justify-around gap-4 border-t border-gray-200 bg-white/50 p-2.5 shadow-lg backdrop-blur-lg dark:border-slate-600/60 dark:bg-slate-800/50 fixed top-2/4 -translate-y-2/4 left-6 min-h-[auto] min-w-[64px] flex-col rounded-lg border"
  >
    @for (route of routeItem(); track route.path) {
    <a
      [routerLink]="route.path"
      routerLinkActive="bg-indigo-100 rounded"
      class="flex h-16 w-16 flex-col items-center justify-center gap-1 text-fuchsia-900 dark:text-gray-400"
    >
      <fa-icon [icon]="route.data?.['icon']"></fa-icon>

      <small className="text-xs font-medium">{{ route.title }}</small>
    </a>
    }
    <button
      (click)="logout()"
      class="cursor-pointer flex h-16 w-16 flex-col items-center justify-center gap-1 text-fuchsia-900 dark:text-gray-400"
    >
      <fa-icon [icon]="faArrowRi"></fa-icon>
      <span className="text-xs font-medium">Salir</span>
    </button>
  </nav>
</div>
